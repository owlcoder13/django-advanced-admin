{% extends 'advanced_admin/base.html' %}
{% load advanced_admin %}


{% block content %}
    <form method="POST" style="max-width: 300px">
        {% csrf_token %}

        {% if form.errors %}
            {% render_form_errors form.errors %}
        {% endif %}

        {{ form.render|safe }}

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
{% endblock %}
